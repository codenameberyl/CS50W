<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Set viewport with -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to CSS -->
        <link rel="stylesheet" href="styles.css">

        <title>Google Search</title>
    </head>
    <body>
        <center>
            <header>
                <ul>
                    <li><a class="javascript:void(0)" href="#user"><button class="signbutton" type="button">Sign in</button></a></li>
                    <li><a href="javascript:void(0)"><?xml version="1.0" ?><svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" style="margin-top: -3px;"><path d="M8 6C8 7.10457 7.10457 8 6 8C4.89543 8 4 7.10457 4 6C4 4.89543 4.89543 4 6 4C7.10457 4 8 4.89543 8 6Z" fill="currentColor"/><path d="M8 12C8 13.1046 7.10457 14 6 14C4.89543 14 4 13.1046 4 12C4 10.8954 4.89543 10 6 10C7.10457 10 8 10.8954 8 12Z" fill="currentColor"/><path d="M6 20C7.10457 20 8 19.1046 8 18C8 16.8954 7.10457 16 6 16C4.89543 16 4 16.8954 4 18C4 19.1046 4.89543 20 6 20Z" fill="currentColor"/><path d="M14 6C14 7.10457 13.1046 8 12 8C10.8954 8 10 7.10457 10 6C10 4.89543 10.8954 4 12 4C13.1046 4 14 4.89543 14 6Z" fill="currentColor"/><path d="M12 14C13.1046 14 14 13.1046 14 12C14 10.8954 13.1046 10 12 10C10.8954 10 10 10.8954 10 12C10 13.1046 10.8954 14 12 14Z" fill="currentColor"/><path d="M14 18C14 19.1046 13.1046 20 12 20C10.8954 20 10 19.1046 10 18C10 16.8954 10.8954 16 12 16C13.1046 16 14 16.8954 14 18Z" fill="currentColor"/><path d="M18 8C19.1046 8 20 7.10457 20 6C20 4.89543 19.1046 4 18 4C16.8954 4 16 4.89543 16 6C16 7.10457 16.8954 8 18 8Z" fill="currentColor"/><path d="M20 12C20 13.1046 19.1046 14 18 14C16.8954 14 16 13.1046 16 12C16 10.8954 16.8954 10 18 10C19.1046 10 20 10.8954 20 12Z" fill="currentColor"/><path d="M18 20C19.1046 20 20 19.1046 20 18C20 16.8954 19.1046 16 18 16C16.8954 16 16 16.8954 16 18C16 19.1046 16.8954 20 18 20Z" fill="currentColor"/></svg></a></li>
                    <li><a href="advanced.html">Advanced Search</a></li>
                    <li><a href="image.html">Images</a></li>
                </ul>
            </header>
            <div class="logo">
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png">
            </div>
            <form action="https://google.com/search" method="get">
                <div class="bar" style="display: flex; flex: 1; padding: 5px 8px 0 14px;">
                    <div style="display: flex; margin: auto;">
                        <div style="display: flex; align-items: center; padding-right: 13px; margin-top: -5px; height: 46px;">
                            <span style="width: 20px; height: 20px; line-height: 20px; display: inline-block; position: relative;">
                                <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                            </span>
                        </div>
                    </div>
                    <input class="searchbar" name="q" type="text" autofocus autocomplete="off" title="Search">
                    <a href="javascript:void(0)"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice" style="top: 13px;"></a>
                </div>
                <div class="buttons">
                    <button class="button" type="submit">Google Search</button>
                    <button class="button" name="btnI" type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </center>
    </body>
</html>
