{% extends "auctions/layout.html" %}


{% block body %}
    <div class="page-heading bg-light">
        <div class="container">
            <div class="row align-items-end text-center">
                <div class="col-lg-7 mx-auto">
                    <h1>Categories</h1>
                    <p class="mb-4"><a href="{% url 'index' %}">Home</a> / <strong>Categories</strong></p>
                </div>
            </div>
        </div>
    </div>

    <div class="untree_co-section">
        <div class="container">
            {%if categories %}
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    {% for category in categories %}
                    <div class="col g-col-6 p-4">
                        <div class="card h-100 product-item" style="background-color: #F8F9FA;">
                            <a href="{% url 'category_listings' category.id %}" class="product-img">
                                <img src="{{ category.image.url }}" class="card-img-top img-fluid" alt="...">
                                <div class="card-body" style="background-color: gainsboro;">
                                    <h5 class="card-title text-center" style="color: black;">{{ category }}</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="col g-col-12 p-4 justify-content-center d-flex align-items-center">
                    There are no categories yet.
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
