{% extends "auctions/layout.html" %}

{% block body %}

    <div class="page-heading bg-light">
        <div class="container">
            <div class="row align-items-end text-center">
                <div class="col-lg-7 mx-auto">
                    <h1>Register</h1>
                    <p class="mb-4"><a href="{% url 'index' %}">Home</a> / <strong>Register</strong></p>
                </div>
            </div>
        </div>
    </div>

    <div class="untree_co-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="custom-block" data-aos="fade-up" data-aos-delay="100">
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Register">
                        </form>
                        <br>
                        {% if message %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
