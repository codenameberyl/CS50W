{% extends "auctions/layout.html" %}

{% block body %}
<div class="page-heading bg-light">
    <div class="container">
        <div class="row align-items-end text-center">
            <div class="col-lg-7 mx-auto">
                <h1>Watchlist</h1>
                <p class="mb-4"><a href="{% url 'index' %}">Home</a> / <strong>Watchlist</strong></p>
            </div>
        </div>
    </div>
</div>

<div class="untree_co-section">
    <div class="container">
        <div class="row mb-5">
            <form class="col-md-12" method="post">
                <div class="site-blocks-table">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="product-thumbnail">Image</th>
                                <th class="product-name">Product</th>
                                <th class="product-price">Starting Bid</th>
                                <th class="product-total">Current Bid</th>
                                <th class="product-remove">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for listing in watchlist %}
                                <tr>
                                    <td class="product-thumbnail">
                                        <img src="{{ listing.image.url }}" alt="{{ listing.title }}" class="img-fluid">
                                    </td>
                                    <td class="product-name">
                                        <a class="h5 text-black"><a href="{% url 'listing_detail' listing.id %}">{{ listing.title }}</a></h2>
                                    </td>
                                    <td>{{ listing.starting_bid }}</td>
                                    <td>{{ listing.current_bid }}</td>
                                    <td><a href="{% url 'remove_watchlist' listing.id %}" class="btn btn-black btn-sm">X</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
